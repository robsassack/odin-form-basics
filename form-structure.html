<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Structure</title>
    <link href="payment-form.css" rel="stylesheet">
</head>
<body>
    <form>
        <h1>Payment Form</h1>
        <p>Required fields are allowed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" name="title" id="title_1" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" name="title" id="title_2" value="Q">
                            Queen
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" name="title" id="title_3" value="J">
                            Joker
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" name="username" id="name">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" name="usermail" id="mail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" name="passowrd" id="pwd">
            </p>
        </section>
        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card">
                    <span>Card Type:</span>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card Number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" name="cardnumber" id="number">
            </p>
            <p>
                <label for="expiration">
                    <span>Expiration Date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>
        <section>
            <p>
                <button type="submit">Validate the payment</button>
            </p>
        </section>
    </form>
</body>
</html>
